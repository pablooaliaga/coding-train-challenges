<!DOCTYPE html>
<html>

<head>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta charset="utf-8">
</head>

<body>


  <div class="container" style="margin-top: 50px;">
    <div class="album py-5 bg-light">
      <h1 style="text-align: center; margin-bottom: 50px;" >Coding train challenges!</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="tictactoe.png" data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text">Basic implementation of TicTacToe game.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" onclick="window.location.href='tictactoe.html'" class="btn btn-sm btn-outline-secondary">View</button>
                  </div>
                  <small class="text-muted">Play!</small>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="double_pendulum.png" data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text">Simulation of double pendulum.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" onclick="window.location.href='double_pendulum.html'" class="btn btn-sm btn-outline-secondary">View</button>
                  </div>
                  <small class="text-muted">Simulate</small>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="fractal_tree.png" data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text">Simple fractal tree drawing!</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" onclick="window.location.href='fractal_tree.html'" class="btn btn-sm btn-outline-secondary">View</button>
                  </div>
                  <small class="text-muted">Simulate</small>
                </div>
              </div>
            </div>
          </div>

      </div>


      </div>

    </div>


  </div>


</body>

</html>
